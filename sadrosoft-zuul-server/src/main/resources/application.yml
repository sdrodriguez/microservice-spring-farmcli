spring:
  application:
    name: zuul-server

server:
  port: 8090
    
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

zuul:
  routes:
    productos:
      service-id: farmcli-service-product
      path: /api/products/**
    items:
      service-id: farmcli-service-items
      path: /api/items/**
      
